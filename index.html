<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <button class="move" id="rock"><img src="img/rock.png" height="200px" width="200px" alt="Rock"></button>
        <button class="move" id="paper" ><img src="img/paper.png" height="200px" width="200px" alt="Paper" ></button>
        <button class="move" id="scissors"><img src="img/scissors.png" height="200px" width="200px" alt="Scissors"></button>
    </div>
    <div class="game-winner"></div>
    <script src="app.js"></script>
</body>
</html>
